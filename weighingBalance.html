<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<title>Weighing Balance | Analogue Meter</title>
	<!-- JS Files -->
	<script src="js/jquery.min.js"></script>
	<script src="js/weighingBalanceMeter.js"></script>
	<script src="js/guageMeter.js"></script>
	<!-- CSS Files -->
	<link href="css/weighingBalanceMeter.css" rel="stylesheet"
		type="text/css" />
</head>
<body>
<div class="weighing-balance-main-container">
	<div class="meter-needle-main">
		<div class="meter-needle">
			<div class="weighing-panel-outer">
				<div class="weighing-panel">
					<!-- Weighing Panel Left Stand -->
					<div class="weighing-panel-stands weighing-panel-stand-left">
						<div class="weighing-panel-stands-circle">
							<div class="weighing-container">
								<div class="weighing-container-plate">
									<!-- Left Weighing Container Plate -->
								</div>
							</div>
						</div>
					</div>
					<!-- Weighing Panel Right Stand -->
					<div class="weighing-panel-stands weighing-panel-stand-right">
						<div class="weighing-panel-stands-circle">
							<div class="weighing-container">
								<div class="weighing-container-plate">
									<!-- Right Weighing Container Plate -->
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--  Upper Container of Weighing Balance Guage -->
	<div id="container-up"></div>
	<!--  Lower Container of Weighing Balance Guage -->
	<div id="container-down"></div>
	<!-- Triangle Base For Weighing Balance -->
	<div class="triangle ">
		<div class="rectangle "></div>
	</div>
</div>
</body>
</html>
